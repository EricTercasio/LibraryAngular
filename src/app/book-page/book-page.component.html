<div class="card my-5">
  <div class="card-body">
    <h1>{{book.title}}</h1>
    <h2>Author : {{book.author}}</h2>
    <h2>ISBN : {{book.isbn}}</h2>
    <h2>Price : ${{book.price}}</h2>
    <h2>Quantity : </h2>
    <ul class="text-left list-inline py-3">
      <li class="list-inline-item"><a routerLink="/books" class="btn btn-info">Back</a></li>
      <li class="list-inline-item"><a (click) ="onCheckoutButton()" class="btn btn-info">Checkout</a></li>
      <li class="list-inline-item"><a (click) ="onRemoveButton()" class="btn btn-info">Remove</a></li>
    </ul>
  </div>
</div>
